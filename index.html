<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GroceryList</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <h2>Grocery List</h2>
    <p></p>
    <ul class="items">
      <li>Loading Groceries...</li>
    </ul>
    <form class="add-items">
      <input type="text" name="item" placeholder="Item Name" required>
      <input type="submit" value="+ Add Item">
    </form>
    <input class="remove-items" type="submit" value="Remove Checked Items">
    <p></p>
    <input class="submit-to-db" type="submit" value="Save To Database">
    <p></p>
    <input class="done-shopping" type="submit" value="Done Shopping">
  </div>

<script src="index.js"></script>
</body>
</html>
